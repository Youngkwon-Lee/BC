<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Login - Fitness Center</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 font-roboto">
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Fitness Center</a>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <section class="my-8">
            <h2 class="text-2xl font-bold mb-4">Expert Login</h2>
            <div class="bg-white p-4 rounded-md shadow-md">
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" class="mt-1 p-2 border rounded w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="mt-1 p-2 border rounded w-full" required>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white p-2 rounded">Login</button>
                </form>
                <p id="login-message" class="text-red-500 mt-4"></p>
            </div>
        </section>
    </main>
    <footer class="bg-blue-600 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Fitness Center. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/expert-login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
