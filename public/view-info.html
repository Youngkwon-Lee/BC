<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Info - Blockchain Health Data Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="bg-gray-100 font-roboto">
    <header class="bg-blue-600 text-white p-4 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center" aria-label="Main Navigation">
            <a href="#" class="text-2xl font-bold">HealthData</a>
            <ul class="flex space-x-4" role="menubar">
                <li role="none"><a role="menuitem" href="index.html" class="hover:underline">Home</a></li>
                <li role="none"><a role="menuitem" href="data-input.html" class="hover:underline">Data Input</a></li>
                <li role="none"><a role="menuitem" href="view-info.html" class="hover:underline">View Info</a></li>
                <li role="none"><a role="menuitem" href="appointments.html" class="hover:underline">Appointments</a></li>
                <li role="none"><a role="menuitem" href="community.html" class="hover:underline">Community</a></li>
                <li role="none"><a role="menuitem" href="my-page.html" class="hover:underline">My Page</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <!-- Apple Watch Health Data Section -->
        <section id="apple-watch-health-data" class="my-8" aria-labelledby="apple-watch-health-data-heading">
            <h2 id="apple-watch-health-data-heading" class="text-2xl font-bold mb-4">Apple Watch Health Data</h2>
            <div class="bg-white p-4 rounded-md shadow-md">
                <h3 class="text-xl font-bold mb-2">Steps</h3>
                <p id="steps-data">Loading...</p>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md mt-4">
                <h3 class="text-xl font-bold mb-2">Heart Rate</h3>
                <p id="heart-rate-data">Loading...</p>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md mt-4">
                <h3 class="text-xl font-bold mb-2">Calories Burned</h3>
                <p id="calories-burned-data">Loading...</p>
            </div>
        </section>
    </main>
    <footer class="bg-blue-600 text-white p-4" role="contentinfo">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 HealthData. All rights reserved.</p>
            <p>Contact us: <a href="mailto:info@healthdata.com" class="underline">info@healthdata.com</a></p>

    <script src="view-info.js"></script>
