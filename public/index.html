<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Health Data Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
</head>

<body class="bg-gray-100 font-roboto">
    <header class="bg-blue-600 text-white p-4 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center" aria-label="Main Navigation">
            <a href="#" class="text-2xl font-bold">HealthData</a>
            <ul class="flex space-x-4" role="menubar">
                <li role="none"><a role="menuitem" href="index.html" class="hover:underline">Home</a></li>
                <li role="none"><a role="menuitem" href="data-input.html" class="hover:underline">Data Input</a></li>
                <li role="none"><a role="menuitem" href="view-info.html" class="hover:underline">View Info</a></li>
                <li role="none"><a role="menuitem" href="appointments.html" class="hover:underline">Appointments</a></li>
                <li role="none"><a role="menuitem" href="community.html" class="hover:underline">Community</a></li>
                <li role="none"><a role="menuitem" href="my-page.html" class="hover:underline">My Page</a></li>
            </ul>
        </nav>
    </header>

    <section id="profile" class="my-8 text-center" aria-labelledby="profile-heading">
        <h2 id="profile-heading" class="text-2xl font-bold mb-4">My Profile</h2>
        <p class="mb-4">Overview of your personal profile information.</p>
        <div class="mt-4 relative inline-block">
            <img id="profile-picture-display" src="https://via.placeholder.com/150" alt="Profile Picture" class="w-40 h-40 rounded-full object-cover mx-auto">
            <label for="profile-picture" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 bg-blue-600 text-white px-3 py-1 rounded-md cursor-pointer">
                Change
            </label>
            <input type="file" id="profile-picture" name="profile-picture" class="hidden">
        </div>
    </section>

    <!-- Conditions Section -->
    <section id="conditions" class="my-8" aria-labelledby="conditions-heading">
        <h2 id="conditions-heading" class="text-2xl font-bold mb-4">My Conditions</h2>
        <div class="flex items-center border rounded-full p-2 shadow-sm">
            <span class="px-3">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17.25 10.75a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"></path>
                </svg>
            </span>
            <input type="text" id="search-input" placeholder="Search Conditions" class="w-full px-4 py-2 text-gray-700 rounded-r-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="search-button" class="bg-blue-600 text-white px-4 py-2 rounded-md ml-2 hover:bg-blue-700">Search</button>
        </div>
        <div id="search-results" class="mt-4"></div>
    </section>

    <!-- Chatbot Section -->
    <section id="chatbot" class="my-8" aria-labelledby="chatbot-heading">
        <h2 id="chatbot-heading" class="text-2xl font-bold mb-4">Chatbot</h2>
        <div id="chat-container" class="bg-white p-4 rounded-md shadow-md">
            <div id="messages" class="border p-4 h-64 overflow-y-scroll"></div>
            <input type="text" id="user-input" class="w-full p-2 mt-2 border rounded" placeholder="질문을 입력하세요..." aria-label="Chat input"/>
            <button id="submit-button" class="bg-blue-600 text-white px-4 py-2 rounded-md mt-2 hover:bg-blue-700">Submit</button>
        </div>
    </section>

    <footer class="bg-blue-600 text-white p-4" role="contentinfo">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 HealthData. All rights reserved.</p>
            <p>Contact us: <a href="mailto:info@healthdata.com" class="underline">info@healthdata.com</a></p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</body>
</html>
