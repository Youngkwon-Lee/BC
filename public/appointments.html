<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Blockchain Health Data Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between" aria-label="Main Navigation">
            <a href="#" class="text-xl font-bold">HealthData</a>
            <ul class="flex space-x-4" role="menubar">
                <li role="none"><a role="menuitem" href="index.html" class="hover:underline">Home</a></li>
                <li role="none"><a role="menuitem" href="data-input.html" class="hover:underline">Data Input</a></li>
                <li role="none"><a role="menuitem" href="view-info.html" class="hover:underline">View Info</a></li>
                <li role="none"><a role="menuitem" href="appointments.html" class="hover:underline">Appointments</a></li>
                <li role="none"><a role="menuitem" href="community.html" class="hover:underline">Community</a></li>
                <li role="none"><a role="menuitem" href="my-page.html" class="hover:underline">My Page</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <section id="appointments" class="my-8" aria-labelledby="appointments-heading">
            <h2 id="appointments-heading" class="text-2xl font-bold mb-4">Your Appointments</h2>
            <form id="appointmentForm" class="space-y-4">
                <div>
                    <label for="appointmentDate" class="block text-lg font-medium text-gray-700">Appointment Date</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" aria-required="true">
                </div>
                <div>
                    <label for="doctor" class="block text-lg font-medium text-gray-700">Doctor</label>
                    <input type="text" id="doctor" name="doctor" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" aria-required="true">
                </div>
                <div>
                    <label for="notes" class="block text-lg font-medium text-gray-700">Notes</label>
                    <textarea id="notes" name="notes" rows="5" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" aria-required="true"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Appointment</button>
            </form>
            <div id="appointmentList" class="mt-8">
                <!-- Appointments will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer class="bg-blue-600 text-white p-4" role="contentinfo">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 HealthData. All rights reserved.</p>
            <p>Contact us: <a href="mailto:info@healthdata.com" class="underline">info@healthdata.com</a></p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
